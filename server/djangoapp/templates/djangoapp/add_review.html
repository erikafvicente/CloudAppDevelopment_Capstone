<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        <!--Add a nav bar here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189l.956-1.913A.5.5 0 0 1 4.309 3h7.382a.5.5 0 0 1 .447.276l.956 1.913a.51.51 0 0 1-.497.731c-.91-.073-3.35-.17-4.597-.17-1.247 0-3.688.097-4.597.17a.51.51 0 0 1-.497-.731Z"/>
                </svg>
                Dealership Review
              </a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'djangoapp:index' %}"> Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                  </li>
                </ul>
              </div>
              <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" >
                            <input type="password" class="form-control" placeholder="Password" name="psw" >
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>
  
          <nav class="navbar fixed-bottom bg-light">
            <div class="container-fluid">
              <a class="navbar-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </div>
          </nav>

        <main role="main" class="d-flex justify-content-center pt-3">
            <form class="border p-4 bg-light" action="{% url 'djangoapp:add_review' dealer_id %}"  method="post">
                {% csrf_token %}
                <h1 class="text-center">Review for {{dealer_name}}</h1><br>
                <fieldset>
                  <label for="content"><b>Enter the review content:</b></label>
                  <textarea class="form-control" id="content" name="content" rows="2" required placeholder="Write your review here"></textarea>
                </fieldset><br>
                <fieldset class="check_field">
                  <input class="form-check-input" type="checkbox" name="purchase_check" id="purchase_check">
                  <label for="purchase_check"><b>Has purchased the car from {{dealer_name}}? (Select purchased car information below if checked)</b></label>
                </fieldset><br>
                <fieldset class="car_selection">
                  <label for="car"><b>Select your car (model-make-year): </b></label>
                  <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                        <option selected value="{{car.car_make}}|{{car.name}}|{{car.year|date:'Y'}}">{{ car.year|date:"Y"}} {{car.car_make}} {{car.name}}</option>
                    {% endfor %}
                  </select>
                </fieldset>
                <fieldset>
                  <label for="purchase_date"><b>Select your purchase date:</b></label>
                  <input class="date-own form-control" type="date" name="purchase_date" id="purchase_date">
                </fieldset>
                <br>
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
        </main>
    </body>

    <script type="text/javascript">
      $('.purchase_date').datepicker({
         format: 'mm/dd/yyyy'
       });
  </script>

</html>
